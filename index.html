<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIKe Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="top_navbar_wrapper">
          <div class="top_navbar flex container">
            <div class="logo">
              <img src="assessts/jordan logo.png" alt="" />
            </div>
            <div class="nav_container">
              <a href="">Find a Store</a>
              <hr />

              <a href="">Help</a>
              <hr />
              <a href="">Join us</a>
              <hr />
              <a href="">Sign in</a>
            </div>
          </div>
        </div>
        <div class="bottom_navbar_wrapper">
          <div class="bottom_navbar container flex">
            <div class="logo">
              <img src="assessts/nike_logo.png" alt="" />
            </div>
            <div class="nav_container flex">
              <a href="">New and Feautred</a>

              <a href="">Men</a>

              <a href="">Women</a>

              <a href="">Kids</a>
              <a href="">Sale</a>
            </div>
            <div class="right_navbar_container flex">
              <div class="input">
                <input type="text" placeholder="Serach" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="favourite"><i class="fa-regular fa-heart"></i></div>
              <div class="bag_item">
                <i class="fa-solid fa-bag-shopping"></i>
              </div>
            </div>
          </div>
          <div class="bottom_navbar_menu"></div>
        </div>
      </nav>
    </div>

    <script src="index.js"></script>
  </body>
</html>
